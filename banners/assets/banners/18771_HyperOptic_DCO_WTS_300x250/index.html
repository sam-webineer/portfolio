<!DOCTYPE html>
<html>
  <head>
    <title>300x250 - Hyperoptic DCO Template</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="ad.size" content="width=300,height=250" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="campaign_styles.css" />
    <script
      type="text/javascript"
      src="https://s0.2mdn.net/ads/studio/Enabler.js"
    ></script>
  </head>
  <body>
    <div id="clicktag" class="auto-x">
      <div id="bdr"></div>

      <div id="banner" class="mpu">
        <!-- =================		CONSTANTS	================= -->

        <div id="loader">
          <div id="spinner"></div>
        </div>

        <img id="logo" class="lyr" src="" />

        <img id="award" class="lyr" src="" />

        <p id="cta_txt" class="lyr tf">&nbsp;</p>
        <div id="cta" class="lyr"></div>

        <!-- =================	 	FRAMES		================= -->

        <!-- frame 1 -->
        <p id="f1_txt" class="lyr txt tf">&nbsp;</p>
        <p id="f1_txt_tcs" class="lyr tcs tf">&nbsp;</p>

        <!-- frame 2 -->
        <p id="f2_txt" class="lyr txt tf">&nbsp;</p>
        <p id="f2_txt_tcs" class="lyr tcs tf">&nbsp;</p>

        <!-- frame 3 -->
        <p id="f3_txt" class="lyr txt tf">&nbsp;</p>
        <p id="f3_txt_tcs" class="lyr tcs tf">&nbsp;</p>

        <!-- frame end -->
        <p id="end_txt" class="lyr txt tf">&nbsp;</p>
        <p id="end_txt_tcs" class="lyr tcs tf">&nbsp;</p>

        <p id="tcs" class="lyr tf">&nbsp;</p>

        <!-- bgs -->
        <video
          id="video"
          class="lyr bg"
          webkit-playsinline=""
          playsinline=""
          x-webkit-airplay="allow"
          muted=""
          sources=""
          autoplay=""
        >
          <source id="video_src" src="" />
        </video>
        <img id="bg_1" class="lyr bg" src="" />
        <img id="bg_2" class="lyr bg" src="" />
        <img id="bg_3" class="lyr bg" src="" />
        <img id="bg_end" class="lyr bg" src="" />

        <!-- curve -->
        <svg
          version="1.1"
          id="curve"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          viewBox="0 0 1000 700"
          style="enable-background: new 0 0 1000 700"
          xml:space="preserve"
        >
          <path
            id="mask"
            d="M850,0c0,138.071-156.7,250-350,250S150,138.071,150,0H0v700h1000V0H850z"
          />
          <path
            id="circle"
            d="M500,250c193.3,0,350-111.929,350-250H150C150,138.071,306.7,250,500,250z"
          />
        </svg>
      </div>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.9.1_min.js"></script>
    <script src="https://s0.2mdn.net/creatives/assets/4425427/creative_animations.js"></script>
    <script src="animation.js"></script>
  </body>
</html>
