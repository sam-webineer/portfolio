<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Aegon Discover Rocket - 300x250</title>
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>
<body>
	<div id="stage" class="stage">

		<!-- LOGO -->
		<img id="logo" class="css_logo" src="assets/aegon_logo.svg" />

		<!-- HEADLINE -->
		<p id="fr_head" class="css_fr_head css_fr_text hide">Discover</p>
		
		<!-- FRAME 1 -->
		<p id="fr1_text" class="css_fr1_text css_fr_text hide">Our faster, smarter online protection service</p>

		<!-- FRAME 2 -->
		<p id="fr2_text" class="css_fr2_text css_fr_text hide">Quicker underwriting<br> decisions</p>

		<!-- FRAME 3 -->
		<p id="fr3_text" class="css_fr3_text css_fr_text hide">Streamlined service</p>

		<!-- FRAME 4 -->
		<p id="fr4_text" class="css_fr4_text css_fr_text hide">More opportunities for your<br> clients to save</p>

		<!-- FRAME 5 -->
		<p id="fr5_text" class="css_fr5_text css_fr_text hide">Find out how it can boost<br> your business</p>

		<!-- CTA -->
		<div id="cta" class="css_cta p3d hid">
			<p id="cta_text">Find out more</p>
		</div>

		<div id="rocket" class="css_rocket">
			<img id="hull" class="css_hull" src="assets/rocket.svg" />
			<img id="flame" class="css_flame" src="assets/rocket_flame.svg" />
		</div>

		<div id="stars" class="css_stars">
			<div id="stars_1" class="css_star_grp css_star_grp_1"></div>
			<div id="stars_2" class="css_star_grp css_star_grp_2"></div>
			<div id="stars_3" class="css_star_grp css_star_grp_3"></div>
		</div>
		
		<!-- <div id="bdr" class="css_bdr"></div> -->

	</div>

	<!--  --><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
	<!--  --><script src="assets/animation.js"></script>
</body>
</html>
